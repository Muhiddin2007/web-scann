<!DOCTYPE html>
<html lang="javascriptreact">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scanning</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header-btn">
      <button class="skip">Skip</button>
    </div>
    <div class="photos">
      <img
        class="first-photos"
        src="./images/photo_2022-07-15_10-32-29 1.png"
        alt="first-photo"
      />
      <div class="photos-image">
        <img
          class="second-photos"
          src="./images/photo_2022-07-15_10-32-26 1.png"
          alt="second-photo"
        />
        <img
          class="third-photos"
          src="./images/photo_2022-07-15_10-32-26 3.png"
          alt="third-photo"
        />
      </div>
    </div>
    <div class="navigation-show">
      <div class="passive-navigation"></div>
      <div class="passive-navigation"></div>
      <div class="active"></div>
    </div>
    <h2 class="title">Take 3 photos</h2>
    <p class="face-paragraph">
      One at the time, you will see a reference. <br />
      Try to look directly into the camera rather <br />
      than on screen.
    </p>
    <div class="bottom-btn">
      <a class="bottom-back" href="face.html"
        ><img src="images/Vector(1).png" alt="back"
      /></a>
      <a href="photo.html" class="photo-btn">Get started</a>
    </div>
  </body>
</html>
