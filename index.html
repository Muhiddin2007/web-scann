<!DOCTYPE html>
<html lang="javascriptreact">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scanning</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header-btn">
        <button class="skip">Skip</button>
      </div>
      <div class="main-content">
        <div class="main-img">
          <img class="good-img" src="./images/good.png" alt="good photo" />
        </div>
        <div class="main-images">
          <div class="main-content-first">
            <img class="delete-img" src="./images/Group 924.png" alt="Delete" />
            <img class="photo" src="./images/glasses.png" alt="glasses" />
          </div>
          <div class="main-content-second">
            <img class="delete-img" src="./images/Group 924.png" alt="Delete" />
            <img class="photo" src="./images/long hair.png" alt="long hair" />
          </div>
          <div class="main-content-third">
            <img class="delete-img" src="./images/Group 924.png" alt="Delete" />
            <img class="photo" src="./images/bad light.png" alt="bad light" />
          </div>
        </div>
        <div class="navigation-show">
          <div class="active-navigation"></div>
          <div class="passive-navigation"></div>
          <div class="passive-navigation"></div>
        </div>
        <h2 class="title">
          How to get best <br />
          results
        </h2>
        <div class="check">
          <div class="check-top">
            <img src="./images/fi_check-circle.png" alt="check" />
            <p class="check-title">Remove glasses</p>
          </div>
          <div class="check-middle">
            <img src="./images/fi_check-circle.png" alt="check" />
            <p class="check-title">Tie your hair</p>
          </div>
          <div class="check-bottom">
            <img src="./images/fi_check-circle.png" alt="check" />
            <p class="check-title">Ensure good lighting</p>
          </div>
        </div>
        <div class="bottom-btn">
          <a href="/face.html" class="btn">Next</a>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
